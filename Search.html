<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Guitar</title>
<style>
  body {
    background-color: beige;
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  .form-group input[type="text"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .btn-search {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  .btn-search:hover {
    background-color: #45a049;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    padding: 8px;
    border: 1px solid #ddd;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Search Guitar</h2>
  <div class="form-group">
    <label for="builder">Builder:</label>
    <input type="text" id="builder" placeholder="Enter builder">
  </div>
  <div class="form-group">
    <label for="model">Model:</label>
    <input type="text" id="model" placeholder="Enter model">
  </div>
  <div class="form-group">
    <label for="type">Type:</label>
    <input type="text" id="type" placeholder="Enter type">
  </div>
  <div class="form-group">
    <label for="backWood">Back Wood:</label>
    <input type="text" id="backWood" placeholder="Enter back wood">
  </div>
  <div class="form-group">
    <label for="topWood">Top Wood:</label>
    <input type="text" id="topWood" placeholder="Enter top wood">
  </div>
  <button class="btn-search" onclick="searchGuitars()">Search</button>
</div>
<div class="container">
  <h2>Search Results</h2>
  <table id="searchResults">
    <tr>
      <th>Serial Number</th>
      <th>Price</th>
      <th>Builder</th>
      <th>Model</th>
      <th>Type</th>
      <th>Back Wood</th>
      <th>Top Wood</th>
    </tr>
  </table>
</div>
<script>
  function searchGuitars() {
    var builder = document.getElementById("builder").value.toLowerCase();
    var model = document.getElementById("model").value.toLowerCase();
    var type = document.getElementById("type").value.toLowerCase();
    var backWood = document.getElementById("backWood").value.toLowerCase();
    var topWood = document.getElementById("topWood").value.toLowerCase();
    
    // Fetching results from the backend. I learned the ajax methid and decided to use it
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "/inventory/search?builder=" + builder + "&model=" + model + "&type=" + type + "&backWood=" + backWood + "&topWood=" + topWood, true);
    xhr.onreadystatechange = function () {
      if (xhr.readyState == 4) {
        if (xhr.status == 200) {
          var guitars = JSON.parse(xhr.responseText);
          displaySearchResults(guitars);
        } else {
          displayErrorMessage("Failed to fetch search results. Please try again later.");
        }
      }
    };
    xhr.send();
  }

  function displaySearchResults(guitars) {
    var searchResultsTable = document.getElementById("searchResults");
    searchResultsTable.innerHTML = ""; // Clearing the previous search results
    
    guitars.forEach(function(guitar) {
      var row = searchResultsTable.insertRow();
      var serialNumberCell = row.insertCell(0);
      var priceCell = row.insertCell(1);
      var builderCell = row.insertCell(2);
      var modelCell = row.insertCell(3);
      var typeCell = row.insertCell(4);
      var backWoodCell = row.insertCell(5);
      var topWoodCell = row.insertCell(6);
      
      serialNumberCell.textContent = guitar.serialNumber;
      priceCell.textContent = guitar.price;
      builderCell.textContent = guitar.builder;
      modelCell.textContent = guitar.model;
      typeCell.textContent = guitar.type;
      backWoodCell.textContent = guitar.backWood;
      topWoodCell.textContent = guitar.topWood;
    });
  }

  function displayErrorMessage(message) {
    alert(message); // Displaying pop-up error message
  }
</script>

</body>
</html>
